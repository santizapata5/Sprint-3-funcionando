<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="img/icono.png" type="img/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="body_2">
    <header>
        <div id="formulario">
            <form action="">
                <fieldset>
                    <legend><h2>Formulario registro</h2></legend>
                    <Label for="campoNombre">Nombre Completo
                        <input type="text" id="campoNombre" placeholder="Escribe tu nombre">
                    </Label><br><br>
                    <Label for="campoContraseña">Contraseña
                        <input type="password" id="campoContraseña" placeholder="Coloca tu contraseña">
                    </Label><br><br>
                    <Label for="campoCorreo">Correo
                        <input type="email" id="campoCorreo" placeholder="Digita tu correo">
                    </Label><br><br>
                    <Label for="campoConfirmacion">Confirme su correo
                        <input type="email" id="campoConfirmacion">
                    </Label><br><br>
                    <Label for="campoTelefono">Teléfono
                        <input type="text" id="campoTelefono" placeholder="Escribe tu teléfono">
                    </Label><br><br>
                    <button type="button" onclick="almacenarRegistros()">REGISTRO</button>
                    <button type="button" onclick="mostrar()">MOSTRAR</button>
                    <!-- <button type="button" onclick="ordenarRegistros()">ORDENAR</button>
                    (botón deshabilitado temporalmente para efectos de prueba)-->
                    <script src="js/registro.js"></script>
                    <!-- Temporalmente deshabilitamos las validaciones del sprint 2 para agilizar el testeo -->
                </fieldset>
            </form>
        </div>
    </header>
    
</body>
</html>
